<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:grey}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">

  <script src="./main.js" defer></script>
</head>
<body>

  <div class="card">
    <div class="card_body">

      <div  class="card_icon">
        <img class="card_icon--star" src="./images/icon-star.svg" alt="star icon">
      </div>

      <div class="card_info">

      <h2 class="card_title">How did we do?</h2>

        <p class='card_text'>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      </div>
      
      <div class="card_buttons">

        <button class="card_button--digit" value="1">1</button>
        <button class="card_button--digit" value="2">2</button>
        <button class="card_button--digit" value="3">3</button>
        <button class="card_button--digit" value="4">4</button>
        <button class="card_button--digit" value="5">5</button>
        
      </div>

      <button type="button" class="card_submit">Submit</button>

    </div>

    <div class="card_submited hidden">

      <img src="./images/illustration-thank-you.svg" alt="Thank You">

      <div class="rating"></div>

     <h2 class="card_title centered"> Thank you!</h2>

     <p class="card_text centered"> We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>

    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valentina Vul</a>.
  </div> -->
</body>
</html>
